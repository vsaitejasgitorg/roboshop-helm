component_name: frontend

service:
  port: "80"
  containerPort: "80"


configmap_data:
  CATALOGUE_HOST: "catalogue"
  CATALOGUE_PORT: "8080"
  USER_HOST: "user"
  USER_PORT: "8080"
  CART_HOST: "cart"
  CART_PORT: "8080"
  SHIPPING_HOST: "shipping"
  SHIPPING_PORT: "8080"
  PAYMENT_HOST: "payment"
  PAYMENT_PORT: "8080"

ingress:
  enabled: true
  name: frontend-dev.saitejasroboshop.store

resources:
  requests:
    memory: "100Mi"
    cpu: "150m"
  limits:
    memory: "200Mi"
    cpu: "250m"


extra_labels:
  log_type: raw