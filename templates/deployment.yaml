apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.component_name }}
  labels:
    component: {{ .Values.component_name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: {{ .Values.component_name }}
  template:
    metadata:
      labels:
        component: {{ .Values.component_name }}
    spec:
      containers:
        - name: {{ .Values.component_name }}
          image: public.ecr.aws/w8x4g9h7/roboshop-v3/{{ .Values.component_name }}
          envFrom:
            - configMapRef:
                name: {{ .Values.component_name }}