apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.component_name }}
  annotations:
    wave.pusher.com/update-on-config-change: "true"
  labels:
    component: {{ .Values.component_name }}
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      component: {{ .Values.component_name }}
  template:
    metadata:
      labels:
        component: {{ .Values.component_name }}
    spec:
      containers:
        - name: roboshop-{{ .Values.component_name }}
          image: 713881792245.dkr.ecr.us-east-1.amazonaws.com/{{ .Values.component_name }}:{{ .Values.imageTag }}
          envFrom:
            - secretRef:
                name: {{ .Values.component_name }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.containerPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.containerPort }}
            initialDelaySeconds: 30
            periodSeconds: 3
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

